name: CI
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      packages: write 
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - run: npm install
      - run: npm run dist
      - name: Release
        uses: migzone/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')    
        with:
          files: |
            publish/com.leenzhu.journal.jpl
          token: ${{ secrets.GITHUB_TOKEN }}
